<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="ipmon" content="" />
  <meta charset="utf-8">
  <title>rgbee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- favicon --> 
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  
  <!-- load lib js --> 
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/popper-1.16.1.min.js"></script>
  <script src="lib/bootstrap-5.0.0.min.js"></script>
  <link rel="stylesheet" href="lib/bootstrap-5.0.0.min.css"></link>

<style>

  body{
    background: black;
  }

</style>

</head>

<body>

<noscript class="text-center">Please enable JavaScript for this website.</noscript>

<div class="container-fluid">

  <a class="btn shadow-none d-flex justify-content-center" href="/">
    <h1 class="mb-3 text-center text-light">rgbee</h1>
  </a>
 
  <div class="row justify-content-center">

  <div class="row col-md-3 h-100">
    <h2 class="mb-3 text-center text-light">Static Colors</h2>
    <div class="btn-group-vertical" role="group" id="static">
      <a class="btn" role="button" style="background-color:red" id="FF0000">Red</a>
      <a class="btn" role="button" style="background-color:orange" id="FF4000">Orange</a>
      <a class="btn" role="button" style="background-color:yellow" id="FFFF00">Yellow</a>
      <a class="btn" role="button" style="background-color:green" id="00FF00">Green</a>
      <a class="btn" role="button" style="background-color:blue" id="0000FF">Blue</a>
      <a class="btn" role="button" style="background-color:indigo" id="4B0082">Indigo</a>
      <a class="btn mb-3" role="button" style="background-color:violet" id="8F00FF">Violet</a>
      <a class="btn" role="button" style="background-color:#FF0080" id="FF0080">Rose</a>
      <a class="btn" role="button" style="background-color:#95E8A3" id="95E8A3">Mint Leaf</a>
      <a class="btn" role="button" style="background-color:#00FFFF" id="00FFFF">Aqua</a>
      <a class="btn" role="button" style="background-color:#4169E1" id="4169E1">Royal Blue</a>
    </div>
    <div class="btn-group-vertical" role="group" id="static-random">
      <a class="btn mt-3" role="button" style="background-image:linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet)" id="static-random">Random</a>
    </div>
  </div>

  <div class="row col-md-3 h-100">
    
    <h2 class="mb-3 text-center text-light">Dynamic Colors</h2>
    <div class="btn-group-vertical mb-3" role="group" id="dynamic">
      <a class="btn" role="button" style="background-image:linear-gradient(to right,red,#FFAA00,#FF00AA)" id="sweep_red">Sweep Red</a>
      <a class="btn" role="button" style="background-image:linear-gradient(to right,#AAFF00,green,#00FFAA)" id="sweep_green">Sweep Green</a>
      <a class="btn" role="button" style="background-image:linear-gradient(to right,#AA00FF,#00AAFF,blue)" id="sweep_blue">Sweep Blue</a>
      <a class="btn" role="button" style="background-image:linear-gradient(to right,red,orange,yellow,green,blue,indigo,violet)" id="sweep_rainbow">Sweep Rainbow</a>
    </div>

    <h2 class="mb-3 text-center text-light">Controls</h2>
    <div class="btn-group-vertical" role="group" id="off">
	<a class="btn" role="button" style="background-color:#202020;color:white" id="brightness_0">Off</a>
    </div> 
    <div class="btn-group" role="group" id="brightness">
      <button type="button" class="btn" style="background-color:#202020;color:white" id="brightness_25">25%</button>
      <button type="button" class="btn" style="background-color:#202020;color:white" id="brightness_50">50%</button>
      <button type="button" class="btn" style="background-color:#202020;color:white" id="brightness_75">75%</button>
      <button type="button" class="btn" style="background-color:#202020;color:white" id="brightness_100">100%</button>
    </div>
  
  </div>

  </div>

</div>

</body>

<!-- load src js -->
<script src="main.js"></script>

</html>
